    <body>

    <div class="container-fluid" style="width:70vw;">
      {% include "base/alert.html" %}
        <div class="row">
            <div class="col-md-12 mb-4">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Select Goals</h5>
                </div>
                <div class="card-body">
                    <div class="card">
                        <ul class="list-group">
                          {% for category in category%}
                            <li class="list-group-item " style="border:2px solid black;background-image: url('/media/{{category.category_image}}');display:flex; align-items:center; opacity: 0.6;"><b><div class="text" style="color:blackopacity:1;">{{category.category_name}}</div></b> <button class="btn dropdown-toggle" onclick="myFuncytion()"style="border: 1px solid black; position:absolute ; right:20px; opacity:1;"></button></li>
                            <div id = "tasks">  
                            {% for goal in goals %}
                            {% if goal.goal_category == category %}
                          <li class="list-group-item list-class-grp-add">{{goal.goal_name}} <a href="{% url 'add_goal' goal.uid %}" class="btn-add">+</a></li>
                          {%endif%}
                          {% endfor %}
                            </div>
                        </ul>
                        {% endfor %}
                    </div>
                    <br>
            </div>
        </body>

        <script>
          function myFuncytion(){
            var x = document.getElementById("tasks")
            if (x.style.display == "none"){
              x.style.display = "block";
            }
            else{
              x.style.display = "none"
            }
          }
        </script>
